<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pago</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container border mt-3 mb-3 rounded" id="formulario-pago">
        <div class="row bg bg-light p-2 border border-light rounded">
            <h2>Payment Form Example</h2>
        </div>
        <div class="row d-flex mx-2 mt-2 mb-2 rounded">
            <div class="container rounded" id="seccion-2">
                <div class="row d-flex p-2 bg bg-danger text-white rounded" >
                    <h6>Some fields are missing</h6>
                </div>
                <div class="row mt-2">
                    <div class="col-5">
                        <div class="row">Card #</div>
                        <div class="row me-1"><input class="rounded border-2 border" placeholder="XXXX-XXXXXXX-XXXXXX" /></div>
                    </div>
                    <div class="col-3">
                        <div class="row">CVC #</div>
                        <div class="row me-1"><input class="rounded border-2 border" placeholder="XXXX-XXXXXXX-XXXXXX" /></div>
                    </div>
                    <div class="col-4">
                        <div class="row">Amount</div>
                        <div class="row d-flex justify-content-start me-1">
                            <div class="col-1 d-flex justify-content-end text-end">$</div>
                            <div class="col-10"><input class="rounded border-2 border" placeholder="Amount" type="number" /></div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-6">
                        <div class="row">First Name</div>
                        <div class="row me-1"><input class="rounded border-2 border" placeholder="Name" /></div>
                    </div>
                    <div class="col-6">
                        <div class="row">Last Name</div>
                        <div class="row me-1"><input class="rounded border-2 border" placeholder="Last Name" /></div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-6">
                        <div class="row">City</div>
                        <div class="row me-1"><input class="rounded border-2 border" placeholder="City" /></div>
                    </div>
                    <div class="col-2 me-1">
                        <div class="row">State</div>
                        <div class="row">
                            <select name="state" id="states" class="rounded border-2 border height-select">
                                <option value="florida">San Jos√©</option>
                                <option value="dc">Cartago</option>
                                <option value="california">Heredia</option>
                                <option value="virgina">Puntarenas</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-3 ms-2">
                        <div class="row">Postal Code</div>
                        <div class="row me-1"><input class="rounded border-2 border" placeholder="Postal Code" /></div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-6">
                        <div class="row">We accept:</div>
                        <br/>
                        <div class="row bg bg-light">
                            <div class="col-2">
                                <input type="radio" name="credit-card" /> <i class="fa-brands fa-cc-mastercard"></i>
                            </div>
                            <div class="col-2">
                                <input type="radio" name="credit-card" /> <i class="fa-brands fa-cc-visa"></i>
                            </div>
                            <div class="col-2">
                                <input type="radio" name="credit-card" /> <i class="fa-brands fa-cc-amex"></i>
                            </div>
                            <div class="col-2">
                                <input type="radio" name="credit-card" /> <i class="fa-brands fa-cc-apple-pay"></i>
                            </div>

                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">Message</div>
                        <div class="row me-1"><textarea class="rounded border-2 border" placeholder="message"></textarea></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row d-flex p-2 bg bg-light border rounded">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
              </div>
        </div>
    </div>

</body>
</html>
